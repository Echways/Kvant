{% extends 'maintmp.html' %}

{% block title %}Новости{% endblock title %}

{% block content %}
    {% for news in object_list %}
        <div class="newsunit block">
            <img src="{{ news.image.url }}" class="npimg">
            <h2><a href="{% url 'newspost_dl' news.pk %}" class="ffca mxv ttl txdc-n">{{ news.title }}</a></h2>
            <p class="ffca desc ol-h">{{ news.description }}</p>
        </div>
    {% endfor %}
{% endblock content %}
