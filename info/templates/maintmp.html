<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang = "ru" class="no-js js">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}{% endblock title %}</title>
        {% comment %} <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> {% endcomment %}
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Comfortaa:400" rel="stylesheet">
        {% block head %}{% endblock head %}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <nav class="clearfix border-bottom">
            <div class="left">
                <a href="{% url 'info' %}" class="button py2 button-transparent nav-button caps lbtl">Kvant</a>
            </div>
            
            <ul class="right list-reset m0 nav-collapse" style="transition: max-height 284ms ease 0s; position: relative;" aria-hidden="false">
                <li class="inline-block m0 pna">
                    <a href="{% url 'news' %}" class="button button-transparent py2 h6 nav-button caps rbt">Новости</a>
                </li>
                
                <li class="inline-block m0 pna">
                    <a href="{% url 'projects' %}" class="button button-transparent py2 h6 nav-button caps rbt">Проекты</a>
                </li>
            </ul>
        </nav>
    {% block content %}{% endblock content %}
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
    <footer class="mb2 mt2 footer"></footer>
    </body>
</html>
