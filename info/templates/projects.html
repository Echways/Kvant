{% extends 'maintmp.html' %}

{% block title %}Проекты{% endblock title %}

{% block content %}
    {% for project in object_list %}
        <div class="newsunit">
            <img src="{{ project.image.url }}" class="npimg">
            <h2><a href="{% url 'projectpost_dl' project.pk %}" class="ffca mxv ttl txdc-n">{{ project.title }}</a></h2>
            <p class="ffca desc">{{ project.description }}</p>
        </div>
    {% endfor %}
{% endblock content %}
